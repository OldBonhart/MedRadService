{% extends "base_auth.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<title>Registration | Med Rad Industries</title>
  <div class="row justify-content-center" style="margin-bottom: 50px;">
    <div class="col-8">
      <div class="card text-white bg-dark mt-5 mb-3">
        <div class="card-body">
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
            <strong><a  style="color: white;" href="{% url 'login' %}" class="btn btn-link">Are you already registered?</a></strong>
          </form>

        </div>
      </div>
    </div>
  </div>

 <center>
<div class="container mb-5 mt-5">
  <a href="{% url 'login' %}"><img src="{% static "images/Xray_logo1.png" %}" class="img-fluid " alt="My image" width="350" height="650"></a>
</div>
</center>
<p>
  <h1 style="margin:100px"></h1>
</p>

{% endblock %}
