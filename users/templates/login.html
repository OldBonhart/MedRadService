{% extends "base_auth.html" %}
{% block content %}
{% load static %}
<title>Log in | Med Rad Industries</title>
  <div class="row justify-content-center" style="margin-bottom: 50px;">
    <div class="col-6">
      <div class="card text-white bg-dark mt-5 mb-3">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Log in</button>
            <strong><a style="color: white;" href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a></strong>
          </form>
        </div>
      </div>
    </div>
  </div>

 <center>
<div class="container mb-5 mt-5">
  <a href="{% url 'login' %}"><img src="{% static "images/Xray_logo1.png" %}" class="img-fluid" alt="My image" width="350" height="650"></a>
</div>
</center>  

<p>
  <h1 style="margin:100px"></h1>
</p>

{% endblock %}
